language: php

php:
  - '5.3'
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - nightly

matrix:
  fast_finish: true
  include:
    - php: '5.3'
      env: COMPOSER_FLAGS='--prefer-lowest'
  allow_failures:
    - php: '7.1'
    - php: nightly


cache:
  directories:
    - "$HOME/.composer/cache"

before_install:
  # From https://github.com/travis-ci/travis-ci/issues/5780#issuecomment-196308406
  - |
    XDEBUG_INI="/home/travis/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini"
    if [ ! -f "$XDEBUG_INI" ]; then
        return
    fi

    function composer()
    {
      mv $XDEBUG_INI ~/xdebug.ini
      COMPOSER="$(which composer)"
      $COMPOSER "$@"
      STATUS=$?
      mv ~/xdebug.ini $XDEBUG_INI

      return $STATUS
    }
  - |
    if [ "$TRAVIS_PHP_VERSION" = "7.1" ] || [ "$TRAVIS_PHP_VERSION" = "nightly" ]; then
      COMPOSER_FLAGS="$COMPOSER_FLAGS --ignore-platform-reqs"
    fi;

install:
  - composer update --working-dir fixtures --no-interaction $COMPOSER_FLAGS
  - composer update --working-dir fixtures/vendor-bin/sub --no-interaction $COMPOSER_FLAGS

script:
  - composer validate --no-interaction
  - php tests/root.php
  - php tests/sub.php

notifications:
  email: false
